name: sample Test

on:
    push:
      branches:
            - main
  
jobs:
    release:
      runs-on: ubuntu-latest
  
      steps:
        - name: checkout
          uses: actions/checkout@v2
  
        - name: semantic-release
          uses: ahmadnassri/action-semantic-release@v2
          env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}