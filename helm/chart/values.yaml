## Default values for tmf635-usage.###################
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

replicaCount: 1

env:
  name: password
  value: "MyValue"
image:
  repository: REPO_URL   
  tag: latest
  pullPolicy: Always
  
service:
  type: LoadBalancer
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /app
  hosts:
    - http://af1adc8d73cd344dcb1521bc9497ad10-630123407.us-west-2.elb.amazonaws.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

hpa:
  enabled: true
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}
